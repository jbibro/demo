name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Push Docker Image to AWS ECR
      run: |
        ./gradlew jib -Djib.to.auth.username=${{ secrets.AWS_ACCESS_KEY_ID }} -Djib.to.auth.password=${{ secrets.AWS_SECRET_ACCESS_KEY }}
